<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title >AtitBimali</title>
</head>

<body>

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="https://atitbimali.com.np/">AtitBimali</a>
    <img class="h-8 w-8 rounded-full" src="/static/images/atit.jpg">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/news/">Home <span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Sort News
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Category</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="?category=health">Health</a>
              </div>
              <div class="dropdown-divider"></div>

              <a class="dropdown-item" aria-haspopup="true" aria-expanded="true">Headlines</a>
              <div class="dropdown-divider"></div>

            <a class="dropdown-item "aria-expanded="false">Most Recent</a>
            
            <div class="dropdown-divider"></div>
          </div>
        </li>
        <form class="form-inline my-2 my-lg-0" method='get' action="">
          <input type="text" class="form-control mr-sm-2" name="item" placeholder="Search By Title" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

        </form>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <form class="form-inline my-2 my-lg-0" method='get' action="">
          <input type="text" class="form-control mr-sm-2" name="category" placeholder="Search By Category"
            aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

        </form>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <form class="form-inline my-2 my-lg-0" method='get' action="">
          <input type="text" class="form-control mr-sm-2" name="country" placeholder="Search By Country"
            aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

        </form>
    </div>
  </nav>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  {% block content %}

  <section class="text-green-600 body-font">


    <div class="container px-50 py-35 mx-auto">
      <div class="flex flex-wrap -m-4">
        {% for i in articles %}
        <div class="lg:w-2/6 md:w-1/2 p-4 w-full">
          <div class="h-full border-2 border-green-400 border-opacity-180 rounded-lg overflow-hidden">

            <a class="block relative h-68 rounded overflow-hidden" href="{{ i.url }}">

              <img class="object-cover object-center w-full h-full block" src="{{ i.urlToImage }}">
            </a>

            <div class="mt-4">
              <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1"
                style="text-align:center; margin-left: 1px;">
                {{ i.author }}</h3>
              <h2 class="text-gray-900 title-font text-lg font-medium" style="text-align:center; margin-left: 1px;">
                {{i.title}}</h2>
              <p class="mt-1" style="color:darkorchid; text-align:center; margin-left: 1px;">{{ i.publishedAt }}</p>
              <p class="mt-1" style="text-align:center; margin-left: 1px;">{{ i.description }}</p>

            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

  </section>
  {% endblock content %}
</body>

</html>
